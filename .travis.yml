language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - nightly
cache: pip
before_script:
  - git clone --depth=1 -b jinja2 https://github.com/f-koehler/dotfiles.git ~/.dotfiles
script:
  - "./dotgen list-configs"
  - "./dotgen list-templates"
  - "./dotgen preview"
  - "./dotgen clear-preview"
deploy:
  provider: pypi
  user: f-koehler
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: f-koehler/dotgen
    branch: master
